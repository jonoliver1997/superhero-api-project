<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
    <title>Super Hero Cards</title>
  </head>
  <body>
    <button id="generateButton" class="btn">Generate</button>
    <div class="main-container">
      <div class="super-hero-img">
        <img id="image" src="" alt="Super Hero Image" />
      </div>
      <div class="super-hero-name">
        <h1 id="name"></h1>
      </div>
      <div class="title">
        <h2 id="details">Details</h2>
      </div>
      <div class="super-hero-details">
        <div class="publisher">
          <p id="publisher"></p>
        </div>
        <div class="aliases">
          <p id="aliases"></p>
        </div>
        <div class="appearance">
          <p id="firstAppearance"></p>
        </div>
        <div class="alignment">
          <p id="alignment"></p>
        </div>
        <div class="affiliation">
          <p id="affiliation"></p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
